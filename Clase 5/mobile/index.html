<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTA: Louis Wain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ARTISTA: Louis Wain [Mobile first]</h1>
    </header>

    <main class="cuadros">
        <section class="famosos">
            <h2>Cuadros Famosos</h2>
            <div class="galeria">
                <div class="cuadro"><img src="https://uploads1.wikiart.org/images/louis-wain/the-contented-mascot.jpg"
                        alt="Gato con bufanda"></div>
                <div class="cuadro"><img src="https://uploads7.wikiart.org/images/louis-wain/ginger-flower-cat.jpg"
                        alt="Gato flores"></div>
                <div class="cuadro"><img
                        src="https://uploads1.wikiart.org/images/louis-wain/daddy-can-you-let-me-pass-on-your-love-to-mother-from-me.jpg"
                        alt="Gato padre e hijo"></div>
                <div class="cuadro"><img src="https://uploads6.wikiart.org/images/louis-wain/happy-flower-cat.jpg"
                        alt="Gato mirada picara"></div>
                <div class="cuadro"><img src="https://uploads2.wikiart.org/images/louis-wain/study-of-a-ginger-cat.jpg"
                        alt="Gato con abanico"></div>
                <div class="cuadro"><img src="https://uploads0.wikiart.org/images/louis-wain/untitled-5.jpg"
                        alt="Gato ojos flores"></div>
                <div class="cuadro"><img src="https://uploads7.wikiart.org/images/louis-wain/cat-wearing-a-bow.jpg"
                        alt="Gato feliz"></div>
                <div class="cuadro"><img src="https://uploads1.wikiart.org/images/louis-wain/a-good-read.jpg"
                        alt="Gato diario"></div>
            </div>
        </section>

        <section class="raros">
            <h2>Cuadros Raros</h2>
            <div class="galeria">
                <div class="cuadro"><img
                        src="https://uploads0.wikiart.org/images/louis-wain/the-junior-council-m-lud-i-will-not-further-harrow-your-feelings.jpg"
                        alt="Gata enojada"></div>
                <div class="cuadro"><img
                        src="https://uploads5.wikiart.org/images/louis-wain/catastrophies-are-off-in-1902-take-care-how-you-step-into-the-new-year-december-is-rather-a-1902.jpg"
                        alt="Gato con linterna"></div>
                <div class="cuadro"><img src="https://uploads3.wikiart.org/images/louis-wain/the-barrister.jpg"
                        alt="Gato cura"></div>
                <div class="cuadro"><img src="https://uploads5.wikiart.org/images/louis-wain/flowers-for-you.jpg"
                        alt="Gato sospechoso"></div>
            </div>

        </section>

        <section class="abstractos">
            <h2>Cuadros Abstractos</h2>
            <div class="galeria">
                <div class="cuadro"><img src="https://uploads0.wikiart.org/images/louis-wain/untitled-7.jpg"
                        alt="Gato abstracto calido"></div>
                <div class="cuadro"><img src="https://uploads0.wikiart.org/images/louis-wain/untitled-4.jpg!HD.jpg"
                        alt="Gato abstracto frio"></div>
            </div>

        </section>
    </main>

    <footer>
        <p>Hecho por Gutierrez Manuel</p>
    </footer>
</body>

</html>
