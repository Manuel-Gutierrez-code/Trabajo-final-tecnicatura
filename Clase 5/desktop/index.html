<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARTISTA: Louis Wain</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>ARTISTA: Louis Wain [Desktop first]</h1>
    </header>

    <main class="cuadros">
        <section class="famosos">
            <h2>Cuadros Famosos</h2>
            <div class="galeria">
                <div class="cuadro"><img src="../src/image/Cuadro 1.jpg" alt="Gato con bufanda"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 2.jpg" alt="Gato flores"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 3.jpg" alt="Gato padre e hijo"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 4.jpg" alt="Gato mirada picara"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 5.jpg" alt="Gato con abanico"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 6.jpg" alt="Gato ojos flores"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 7.jpg" alt="Gato feliz"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 9.jpg" alt="Gato diario"></div>
            </div>
        </section>

        <section class="raros">
            <h2>Cuadros Raros</h2>
            <div class="galeria">
                <div class="cuadro"><img src="../src/image/Cuadro 13.jpg" alt="Gata enojada"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 16.jpg" alt="Gato con linterna"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 10.jpg" alt="Gato cura"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 11.jpg" alt="Gato sospechoso"></div>
            </div>

        </section>

        <section class="abstractos">
            <h2>Cuadros Abstractos</h2>
            <div class="galeria">
                <div class="cuadro"><img src="../src/image/Cuadro 8.jpg" alt="Gato abstracto calido"></div>
                <div class="cuadro"><img src="../src/image/Cuadro 14.jpg" alt="Gato abstracto frio"></div>
            </div>

        </section>
    </main>

    <footer>
        <p>Hecho por Gutierrez Manuel</p>
    </footer>
</body>

</html>
